<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue slider</title>
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--MyStyle-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <header>
            <h1>
                Cosa c'Ã¨ al cinema oggi?
            </h1>
        </header>
        <div class="wrapper">
            <div class="slide">
                <img :src="images[activeIndex]" alt="Locandine Films">
                <div class="thumbnails">
                    <div class="thumbnails" v-for="(image, index) in images">
                        <img :src="image" alt="Locandine Films"
                        :class="index === activeIndex ? 'active' : ''">
                    </div>
                </div>
                <div class="slider-button prev" @click="anteSlide()">
                    <i class="fa-solid fa-circle-chevron-left"></i>
                </div>
                <div class="slider-button next" @click="postSlide()">
                    <i class="fa-solid fa-circle-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
